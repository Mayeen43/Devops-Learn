name: CD - Deploy with PM2

on:
  workflow_run:
    workflows: ["CI - Node.js"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ”„ Updating system packages..."
            sudo apt update -y

            echo "ðŸ“¦ Installing Node.js 18..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs

            echo "âš¡ Checking PM2..."
            if ! command -v pm2 &> /dev/null; then
              echo "PM2 not found. Installing..."
              sudo npm install -g pm2
              echo "âœ… PM2 installed successfully."
            else
              echo "âœ… PM2 is already installed: $(pm2 -v)"
            fi

            echo "ðŸ“‚ Preparing app directory..."
            if [ ! -d "/var/www/myapp/.git" ]; then
              sudo mkdir -p /var/www/myapp
              sudo chown -R $USER:$USER /var/www/myapp
              cd /var/www/myapp
              git clone https://github.com/mdarifahammedreza/Ostad.git .
            else
              cd /var/www/myapp
              git reset --hard
              git pull origin main
            fi

            echo "ðŸ“¦ Installing dependencies..."
            npm install --production

            echo "ðŸš€ Restarting app with PM2..."
            pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Deployment completed successfully!"
