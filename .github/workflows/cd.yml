name: CD - Deploy with PM2

on:
  workflow_run:
    workflows: ["CI - Node.js"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e

            echo "ðŸ”„ Updating system packages..."
            sudo apt update -y

            echo "ðŸ“¦ Installing Node.js 18..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs

            echo "âš¡ Checking PM2..."
            if ! command -v pm2 &> /dev/null; then
              echo "PM2 not found. Installing..."
              sudo npm install -g pm2
              echo "âœ… PM2 installed successfully."
            else
              echo "âœ… PM2 is already installed: $(pm2 -v)"
            fi

            echo "ðŸ“‚ Preparing app directory..."
            if [ ! -d "/var/www/myapp/.git" ]; then
              sudo mkdir -p /var/www/myapp
              sudo chown -R $USER:$USER /var/www/myapp
              cd /var/www/myapp
              git clone https://github.com/mdarifahammedreza/Ostad.git .
            else
              cd /var/www/myapp
              git reset --hard
              git pull origin main
            fi

            echo "ðŸ“¦ Installing dependencies..."
            npm install --production

            echo "ðŸš€ Restarting app with PM2..."
            pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Deployment completed successfully!"
          EOF
